<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
    <link rel="stylesheet" href="Style.CSS">
</head>
<body>

    <h1>good vibes form</h1>

<form >
    <main>
      
       <h2>Tell us something positive that happend to you today.</h2>
     
       <div class="tegra">

        <div class="grid un">
            <label for="name"> Name</label> 
            <input type="text" name="name" id="name" placeholder="Enter you name">
        </div>

        <div class="grid deux"> 
            <label for="Email"> Email</label> 
            <input type="email" name="email" id="email" placeholder="Enter you Email adress ">
        </div>

        <div class="grid trois"> 
            <label for="number"> On a scale of 1-10. How good was it?</label> 
            <input type="number" name="number" id="number" placeholder="Enter a number between 1 and 10">
        </div>

        <div class="grid quatre">
            <label for="text"> Where did it happen</label> 
            <select name="select" id="select" >
                <option value="">At none</option>
                <option value="">2</option>
               
            </select>
            
            
        </div>

        
        <div class="grid cinq">
            <label for="crocher"> At what time of day did it happen? </label>
            <div class="moi">
             
               
                <div class="checkbox label">
                   <input type="checkbox" name="Morning" id="Morning">
                    <label for="">Morning</label>
                </div>
                
            
               <div class="checkbox label">
                <input type="checkbox" name="afternoon" id="afternoon">
                <label for="">Afternoon</label> 
               </div>
            
            
               <div class="checkbox label">
                <input type="checkbox" name="afternoon" id="afternoon">
                <label for="">afternoon</label> 
               </div>
             
              

            </div>
            
        </div>  
       
         
        <div class="grid six">
            <label for="crocher">What emotions did you experience ?(select all that apply) </label>
            <div class="moi">
                
               
                <div class="checkbox label">
                    <input type="checkbox" name="Excited" id="Excited">
                    <label for="#">Excited</label>
                </div>
                  
              
              <div class="checkbox label">
                  <input type="checkbox" name="Humbled" id="Humbled">
                  <label for="">Humbled</label>
              </div>
             
              
              <div class="checkbox label">
                  <input type="checkbox" name="Humbled" id="Humbled">
                  <label for="">Elated</label> 
              </div>
            
              
              <div class="checkbox label">
                  <input type="checkbox" name="Loved" id="Loved">
                  <label for="">Loved</label>
              </div>
            
              
              <div class="checkbox label">
                  <input type="checkbox" name="Enthusinstic" id="Enthusinstic">
                  <label for="">Enthusinstic</label>
              </div>
             
            

            </div>
        </div>
    
               
    
       <div class="grid sept">
        <label for="text">Please describe your positive experience</label> 
        <input type="text" name="text" id="text" placeholder="Enter your experience here">
       </div>
          
    
       
    </div>
    <div class="button">
        <p>
            <input type="submit" value="submit" placeholder="submit">
        </p>
        
    </div>
    
    </main>
</form>  

    
</body>
</html>
